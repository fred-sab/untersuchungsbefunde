<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Text Rows</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <p class="sectionTitle">Text</p>

      <div id="rows" class="rows" aria-label="Free text rows">
        <div class="row">
          <label class="includeToggle" title="Include this row in Combined (Ctrl/⌘+I)">
            <input class="includeCheckbox" type="checkbox" checked />
            Include
          </label>

          <textarea name="text-1" placeholder="Enter text..."></textarea>

          <button class="deleteRowBtn" type="button" aria-label="Delete row" title="Delete row">
            ×
          </button>
        </div>
        <div class="row">
          <label class="includeToggle" title="Include this row in Combined (Ctrl/⌘+I)">
            <input class="includeCheckbox" type="checkbox" checked />
            Include
          </label>

          <textarea name="text-2" placeholder="Enter text..."></textarea>

          <button class="deleteRowBtn" type="button" aria-label="Delete row" title="Delete row">
            ×
          </button>
        </div>
      </div>

      <button id="addRowBtn" type="button">Add row</button>

      <label class="outputLabel" for="combinedText">Combined</label>
      <textarea id="combinedText" readonly aria-label="Combined text"></textarea>
    </main>

    <script src="script.js"></script>
  </body>
</html>

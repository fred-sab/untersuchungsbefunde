<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untersuchungsbefunde</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="app-header">
      <h1>Untersuchungsbefunde</h1>
    </header>

    <!-- moved tabs OUTSIDE the Auswahl box -->
    <div class="tabs-wrap">
      <nav id="tabs" class="tabs" aria-label="Sections"></nav>
    </div>

    <main class="app">
      <section class="card">
        <div class="card-header">
          <h2>Auswahl</h2>
          <div class="actions">
            <button id="resetBtn" type="button">Reset</button>
            <button id="copyBtn" type="button">Copy</button>
          </div>
        </div>

        <div id="status" class="status" aria-live="polite"></div>

        <form id="form" class="dimensions"></form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Generierter Text</h2>
        </div>
        <textarea id="output" class="output" readonly rows="10"></textarea>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
